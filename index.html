<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My simple game</title>
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.svg">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="game-section">
        <div class="container">
            <button type="button" class="start-btn">Грати</button>
            <div class="cells">
            </div>
            <p class="level">Рівень: <span>1</span></p>
            <p class="reload-level-container"><button type="button" class="reload-level">&#x21bb;</button></p>
            <video autoplay loop muted class="howtoplay-video">
            <source type="video/mp4" src="https://user-images.githubusercontent.com/101953791/186555912-d0c25238-850d-4eb9-84b0-95bc0eb5917a.mp4">
            </video>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
